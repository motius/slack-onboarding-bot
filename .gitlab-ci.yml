stages:
  - prepare
  - integrate
  - deploy

# ---------------------------------------------------------------------------------------------- #
# -------------------------------------- VARIABLES --------------------------------------------- #
# ---------------------------------------------------------------------------------------------- # v

variables:
   COMPOSE_PROJECT_NAME: $CI_PROJECT_NAME-$CI_BUILD_REF_NAME
# ---------------------------------------------------------------------------------------------- #
# ---------------------------------------- CLEAN ----------------------------------------------- #
# ---------------------------------------------------------------------------------------------- #
prepare:clean:
   stage: prepare
   script:
       - docker-compose rm -f
   allow_failure: true
   only:
       - master
   tags:
       - staging

# ---------------------------------------------------------------------------------------------- #
# --------------------------------------- INTEGRATE -------------------------------------------- #
# ---------------------------------------------------------------------------------------------- #
integrate:build:
   stage: integrate
   script:
       - docker-compose build
   tags:
       - staging

# ---------------------------------------------------------------------------------------------- #
# ----------------------------------------- DEPLOY --------------------------------------------- #
# ---------------------------------------------------------------------------------------------- #

deploy:general:
    stage: deploy
    script:
        - docker-compose up -d
    only:
        - master
    tags:
        - staging

# ---------------------------------------------------------------------------------------------- #
# ----------------------------------------- LOGS --------------------------------------------- #
# ---------------------------------------------------------------------------------------------- #

logs:
    stage: deploy
    script:
        - docker-compose logs
    when: manual
    tags:
        - staging
 